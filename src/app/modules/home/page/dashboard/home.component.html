<div class="h-3rem bg-blue-500 flex align-content-center">
    <a class="text-2xl">Sign In</a>
</div>
<p-carousel
  [value]="images"
  [numVisible]="1"
  [numScroll]="2"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-item pTemplate="item">
    <p-image [src]="item" alt="Image" width="100%" height="80%"></p-image>
  </ng-template>
</p-carousel>
