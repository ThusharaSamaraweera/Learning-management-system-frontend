<ng-container *ngIf="!labelClass; else defaultInput">
  <label class="text-color-secondary text-sm line-height-1 font-medium" [class]="labelClass">
    {{ labelText }}
    <span *ngIf="isRequired" class="text-red-500">*</span>
  </label>
</ng-container>

<ng-template #defaultInput>
  <label [class]="labelClass">
    {{ labelText }}
  </label>
</ng-template>
